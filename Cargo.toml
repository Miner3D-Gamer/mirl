[package]
name = "mirl"
version = "0.1.8"
edition = "2021"
authors = ["Miner3D"]
rust-version = "1.60.0"
description = "Miners Rust Lib - A collection of ever growing functions and structs. Compatibility: Windows (Full), Linux (Unknown), MacOS (Not fully)"
license = "MIT"
keywords = ["miner3d", "do_not_use"]
#git = "https://github.com/Miner3D-Gamer/mirl"

[dependencies]
# console
crossterm = "0.28"

# graphics & render
image = { version = "0.25.5", optional = true }


# math
num-traits = "0.2"

# system
[target.'cfg(target_os = "windows")'.dependencies]
windows = { version = "0.48", features = [
    "Win32_Foundation",
    "Win32_Graphics_Gdi",
    "Win32_UI_WindowsAndMessaging",
] }
winapi = { version = "0.3", features = ["winuser", "wingdi"] }

[target.'cfg(target_os = "linux")'.dependencies]
x11 = "2.18.0"

# Unused
# serde = "1.0"
# serde_json = "1.0"
# rand = "0.8"
#minifb = "0.27.0"


[features]
imagery = ["image"]

[lib]
name = "mirl"
path = "src/lib.rs"
