[package]
# Info
name = "mirl"
version = "3.1.1"
description = "Miners Rust Lib - A collection of ever growing and changing functions and structs. Check the description for compatibility and toggleable features! (Most of the lib is controlled by flags/features)"
# Compiler
rust-version = "1.60.0"
edition = "2021"
# Credit/Misc
license = "GPL-3.0"
authors = ["Miner3D"]
keywords = ["miner3d", "do_not_use"]
repository = "https://github.com/Miner3D-Gamer/mirl"
# Keep cursor files when uploading
include = [
    "Cargo.toml",
    "README.md",
    "LICENSE*",
    "src/**",
    "src/platform/cursors/svg/*.svg",
]
exclude = ["**/_*", "**/*.py"]

[dependencies]
# Needed for glyph cache
once_cell = ">=1.4"
# Font lib
fontdue = ">=0.9.3"
# Image lib for .ico used in minifb set icon function
ico = ">=0.3"
# # Macro thingy
# paste = "1.0.15"

# Rasterize SVG
resvg = { version = "0.45.1", optional = true }

# # Make a const value be calculated at compile time
# lazy_static = "1.4"
# Create temp files
tempfile = ">=3"

# console
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
crossterm = ">=0.28"
# MiniFB
minifb = { "version" = ">=0.28.0", optional = true }

# GLFW
glfw = { version = "0.51.0", optional = true }

gl = { version = "0.14.0", optional = true }

# Other window stuff
raw-window-handle = "0.6.2"

# Fast hashing
ahash = "0.8.12"

# graphics & render
image = { version = ">=0.25.6", optional = true }


# Used in rendering stretched text
num-traits = ">=0.2"

# system
[target.'cfg(target_os = "windows")'.dependencies]
windows = { version = "0.48", features = [
    "Win32_Foundation",
    "Win32_Graphics_Gdi",
    "Win32_UI_WindowsAndMessaging",
    "Win32_System_Diagnostics_Debug",
    "Win32_System_SystemInformation",
    "Win32_System_Power",
    "Win32_System_Threading",
    "Win32_System_LibraryLoader",
    "Win32_System_Com",
    "Win32_UI_Shell",
], optional = true }
winapi = { version = "0.3", features = [
    "winuser",
    "wingdi",
    "shellapi",
], optional = true }

[target.'cfg(target_os = "linux")'.dependencies]
x11 = { "version" = ">=2.18.0", optional = true }

# Unused
# serde = "1.0"
# serde_json = "1.0"
# rand = "0.8"
#minifb = "0.27.0"


[features]
# Features enabled by default
default = ["texture_manager_cleanup"]
# Image lib support
imagery = ["image"]
# Linux wayland support (Not yet supported)
wayland = []
# Extra cleanup functions for the texture manager
texture_manager_cleanup = []
# SVG/resvg support
svg_support = ["resvg"]
# Enable all available backends
full_backend_support = ["minifb_backend", "glfw_backend", "svg_support"]
# Framework backend using minifb
minifb_backend = ["minifb", "system"]
# Framework backend using glfw
glfw_backend = ["glfw", "gl", "system"]
# Low level system interactions
system = ["x11", "windows", "winapi"]
# Enable all features that add content
all = ["default", "imagery", "full_backend_support"]

[lib]
name = "mirl"
path = "src/lib.rs"
