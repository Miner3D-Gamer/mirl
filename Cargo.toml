[package]
name = "mirl"
version = "0.1.3"
edition = "2021"
authors = ["Miner3D"]
rust-version = "1.60.0"
description = "Miners Rust Lib - A collection of ever growing functions and structs"
license = "MIT"
keywords = ["miner3d", "do_not_use"]

[dependencies]
rand = "0.8"
crossterm = "0.28"
minifb = "0.27.0"
image = "0.25.5"
num-traits = "0.2"
serde = "1.0"
serde_json = "1.0"

[lib]
name = "mirl"
path = "src/__init__.rs"