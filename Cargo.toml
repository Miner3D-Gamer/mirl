[package]
# Info
name = "mirl"
version = "1.1.0"
description = "Miners Rust Lib - A collection of ever growing and changing functions and structs. Compatibility: Windows (Full), Linux (Partial), MacOS (Barely), Web (Unknown)"
# Compiler
rust-version = "1.60.0"
edition = "2021"
# Credit/Misc
license = "MIT"
authors = ["Miner3D"]
keywords = ["miner3d", "do_not_use"]
repository = "https://github.com/Miner3D-Gamer/mirl"
# Keep cursor files when uploading
include = [
    "Cargo.toml",
    "README.md",
    "LICENSE*",
    "src/**",
    "src/platform/cursors/svg/*.svg",
]
exclude = ["**/_*", "**/*.py"]

[dependencies]
once_cell = ">=1.4"
# Font lib
fontdue = "0.9.3"
# Image lib for .ico
ico = ">=0.3"
# Keyboard/Mouse control
enigo = "0.1.3"
# Macro thingy
paste = "1.0.15"
# Rasterize SVG
resvg = "0.41"
usvg = "0.41"
# # Make a const value be calculated at compile time
# lazy_static = "1.4"
# Create temp files
tempfile = "3"

# console
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
crossterm = ">=0.28"
# MiniFB
minifb = ">=0.28.0"

# GLFW
glfw = "0.51.0"

gl = "0.14.0"

# log = "0.4"
# env_logger = "0.10"

# graphics & render
image = { version = ">=0.25.6", optional = true }


# math
num-traits = ">=0.2"

# system
[target.'cfg(target_os = "windows")'.dependencies]
windows = { version = "0.48", features = [
    "Win32_Foundation",
    "Win32_Graphics_Gdi",
    "Win32_UI_WindowsAndMessaging",
] }
winapi = { version = "0.3", features = ["winuser", "wingdi"] }

[target.'cfg(target_os = "linux")'.dependencies]
x11 = ">=2.18.0"

# Unused
# serde = "1.0"
# serde_json = "1.0"
# rand = "0.8"
#minifb = "0.27.0"


[features]
imagery = ["image"]

[lib]
name = "mirl"
path = "src/lib.rs"
