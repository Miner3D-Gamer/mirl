[package]
# Info
name = "mirl"
version = "0.2.3"
description = "Miners Rust Lib - A collection of ever growing and changing functions and structs. Compatibility: Windows (Full), Linux (Mostly), MacOS (Partial), Web (Unknown)"
# Compiler
rust-version = "1.60.0"
edition = "2021"
# Credit/Misc
license = "MIT"
authors = ["Miner3D"]
keywords = ["miner3d", "do_not_use"]
repository = "https://github.com/Miner3D-Gamer/mirl"

[dependencies]
fontdue = "0.9.3"
once_cell = ">=1.4"
ico = ">=0.3"
enigo = "0.1.3"
paste = "1.0.15"

# console
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
crossterm = ">=0.28"
minifb = ">=0.28.0"

# pixels = "0.13"
# winit = "0.29"
# log = "0.4"
# env_logger = "0.10"

# graphics & render
image = { version = ">=0.25.6", optional = true }


# math
num-traits = ">=0.2"

# system
[target.'cfg(target_os = "windows")'.dependencies]
windows = { version = "0.48", features = [
    "Win32_Foundation",
    "Win32_Graphics_Gdi",
    "Win32_UI_WindowsAndMessaging",
] }
winapi = { version = "0.3", features = ["winuser", "wingdi"] }

[target.'cfg(target_os = "linux")'.dependencies]
x11 = ">=2.18.0"

# Unused
# serde = "1.0"
# serde_json = "1.0"
# rand = "0.8"
#minifb = "0.27.0"


[features]
imagery = ["image"]

[lib]
name = "mirl"
path = "src/lib.rs"
